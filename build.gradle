plugins {
    id 'java'
}

group = 'wavebl'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:33.3.0-jre'

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
    maxParallelForks = Runtime.runtime.availableProcessors() //to speed up tests because of regular thread sleep using
}